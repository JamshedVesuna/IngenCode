

<script>
function loadxml() {   
  var xmfile;
  $.ajax({
   url: "/widgets/widget/Widgetsnames.xml",
   async: false,
   success: function(data) {
     xmlfile = data;
  }
  }
  return xmlfile;
});

function loadxsl(){
  var xlsfile;
  $.ajax({
    url: "/widgets/widget/widget_names.xls",
    async: false,
    success: function(data) {
      xlsfile = data;
    }
  }
  return xlsfile;
}


function displayResult(){
   xml=loadxml();
   xsl=loadxsl();
   xsltProcessor=new XSLTProcessor();
   xsltProcessor.importStylesheet(xsl);
   resultDocument = xsltProcessor.transformToFragment(xml,document);
   document.getElementById("example").appendChild(resultDocument);
});
</script>
